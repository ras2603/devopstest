<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Music</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1em;
        }

        section {
            padding: 2em;
        }

        h1 {
            margin: 0;
        }

        p {
            margin-top: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <header>
        <h1>Rasranjan Music</h1>
        <p>Listen to the colors of sound!</p>
    </header>

    <section>
        <h2>Top Hits</h2>
        <button>Play Song 1</button>
        <button>Play Song 2</button>
        <button>Play Song 3</button>
    </section>

    <footer>
        <p>&copy; 2023 Rainbow Music. All rights reserved.</p>
    </footer>

</body>
</html>
